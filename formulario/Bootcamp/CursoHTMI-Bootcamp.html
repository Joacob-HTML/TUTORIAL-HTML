<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio de Introducción a HTML en OpenBootcamp</title>
</head>
<body>
    <p>
        Este es mi primer comentario de dos líneas <br>
        Aprendiendo a documentar mi código con OpenBootcamp
    </p>
    
    <ul>
        <li><a href="https://www.youtube.com/watch?v=zGvzKS4yKPM">We all die young</a></li>
        <li><a href="https://www.youtube.com/watch?v=5r56RRl7-vU">Scuttle Buttin'</a></li>
        <li><a href="https://www.youtube.com/watch?v=ZpUYjpKg9KY">Brack Stuff</a></li>
    </ul>

    <form action="resultados.html" method="GET">
        <div>
            <label for="nombredeusuario">Nombre de usuario</label>
            <input type="text" name="nombredeusuario" id="nombredeusuario">
        </div>
        <div>
            <label for="password">Contraseña</label>
            <input type="password" name="password" id="password">
        </div>
        <div>
            <label for="edad">Cuál es tu edad</label>
            <input type="number" name="edad" id="edad" required>
        </div>
        <div>
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email">
        </div>
        <div>
            <label for="nacimiento">Fecha de nacimiento</label>
            <input type="date" name="date" id="date">
        </div>
        <div>
            <label for="comentarios">Comentarios</label>
            <textarea name="comentarios" id="comentarios" cols="30" rows="10"></textarea>
        </div>
        <button>Enviar</button>
    </form>
</body>
</html>
